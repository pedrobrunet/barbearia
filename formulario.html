<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Avalie-nos - Barbearia Douglas do Corte</title>
</head>

<body>
    <a href="index.html" class="btn-voltar">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <div class="container">
        <div class="header">
            <h1>Avalie Nossa Barbearia</h1>
            <p>Sua opinião é importante para nós!</p>
        </div>

        <div class="card">
            <form action="#" method="post">
                <div class="grupo-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>

                <div class="grupo-form">
                    <label for="servico">Serviço Utilizado:</label>
                    <select id="servico" name="servico" required>
                        <option value="">Selecione o serviço</option>
                        <option value="corte">Corte Masculino</option>
                        <option value="barba">Design de Barba</option>
                        <option value="sobrancelha">Design de Sobrancelha</option>
                        <option value="combo">Combo de Serviços</option>
                    </select>
                </div>

                <div class="estrelas-section">
                    <div class="rating-label">Como você avalia nosso serviço?</div>

                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">★</label>

                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>

                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>

                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>

                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>

                <div class="grupo-form">
                    <label for="comentario">Comentário (opcional):</label>
                    <textarea id="comentario" name="comentario"
                        placeholder="Conte-nos sobre sua experiência..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    Enviar Avaliação
                </button>
            </form>
        </div>
    </div>





</body>

</html>
